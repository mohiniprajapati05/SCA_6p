<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-image: url("media/images/6p(1).jpg");
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Job Application Form</h1>
    <hr color="black" width="700px" />
    <form align="center">
      <table width="730px" cellspacing="20px" align="center">
        <tr align="left">
          <th>Full Name</th>
          <th><input type="text" placeholder="Enter your Name" size="50" /></th>
        </tr>
        <tr align="left">
          <th>Job Title</th>
          <th>
            <input type="text" placeholder="Enter your job title" size="50" />
          </th>
        </tr>
        <tr align="left">
          <th>Current Company</th>
          <th>
            <input
              type="text"
              placeholder="Enter your company name"
              size="50"
            />
          </th>
        </tr>
        <tr align="left">
          <th>Contact Number</th>
          <th>
            <select>
              <option>+91</option>
            </select>

            <input
              type="text"
              placeholder="Enter your contact number"
              size="43"
            />
          </th>
        </tr>
        <tr align="left">
          <th>Email</th>
          <th>
            <input type="text" placeholder="Enter your email" size="50" />
          </th>
        </tr>
        <tr align="left">
          <th>Work Status</th>
          <th>
            <input type="radio" name="status" value="Full Time" /><b
              >Full Time</b
            >
            <input type="radio" name="status" value="Part Time" /><b
              >Part Time</b
            >
            <input type="radio" name="status" value="Per Diem" /><b>Per Diem</b>
            <input type="radio" name="status" value="Others" /><b>Others</b>
          </th>
        </tr>
        <tr align="left">
          <th>Salary</th>
          <th>
            <input type="text" placeholder="Salary" size="30" />
            <select>
              <option>Rupees</option>
            </select>
            <select>
              <option>Yearly</option>
            </select>
          </th>
        </tr>
        <tr align="left">
          <th>Experience</th>
          <th>
            <input
              tyep="text"
              placeholder="Enter your Experience in months"
              size="50"
            />
          </th>
        </tr>
        <tr align="left">
          <th>Current Location</th>
          <th>
            <input
              tyep="text"
              placeholder="Enter your Current Location"
              size="50"
            />
          </th>
        </tr>
        <tr align="left">
          <th>Permanent Address</th>
          <th>
            <textarea
              type="text"
              placeholder="Enter Permanent Address"
              cols="50"
              rows="3"
            ></textarea>
          </th>
        </tr>
        <tr align="left">
          <th>Upload Resume</th>
          <th><input type="file" name="uploaded_file" /></th>
        </tr>
        <tr align="center">
          <th><input type="submit" color="white" /></th>
          <th><input type="reset" /></th>
        </tr>
      </table>
    </form>
    <hr width="700px" color="black" />
    <br />
  </body>
</html>
